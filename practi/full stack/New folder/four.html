<html>
<head>
    <title>Document</title>

<style>
    .btn-lgttb:hover ~ .page
    {
        background: linear-gradient(to bottom,blue,red);
    }
    .btn-lgltr:hover ~ .page
    {
        background: linear-gradient(to right,blue,red);
    }
    .btn-rg:hover ~ .page
    {
        background: radial-gradient(red 40% ,yellow 60%);
    }
</style>
</head>
<body>
    <button class="btn-lgttb">Linear gradiant:TTB</button>
    <button class="btn-lgltr">Linear gradiant:LTR</button>
    <button class="btn-rg">Radial Gradient</button>
    <div class="page" style="height: 100%; width: 100%"></div>
</body>
</html>
