<html>
<head>
	<script src="jquery.js"></script>
	<title>Add li in an existing ul.</title>
</head>
<script>

	$(document).ready(function()
	{
         $('button').click(function() 
		 {
            var mylist = $('#sub').val();
               $('#list').append('<li>'+mylist+'</li>');
               return false;
         });
    });
	
	
</script>

<body>
<form>
  <div>
	<ul id="list">
		<li>Python</a></li>
		<li>PHP</a></li>
	</ul>
  </div>
  
   <br><br>
   Enter New Subject : <input type="text" id="sub"><br><br>
	<button>Submit</button>
</form>
</body>
</html>
