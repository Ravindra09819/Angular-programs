<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 class="w-75 p-3 m-auto">BootStrap Q</h1>
    <form class="w-75 p-3 m-auto">

        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter mail">
        </div><br>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="password">
        </div><br>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Python</label>
        </div><br>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option2">
            <label class="form-check-label " for="inlineCheckbox2">Full Stack</label>
        </div><br>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</body>
</html>
