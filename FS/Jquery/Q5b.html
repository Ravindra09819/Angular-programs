<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    body{
        padding: 1em;
        font-size: 25px;
        color:darkgreen;
        background-color: darkgoldenrod;
        font-family: Arial;
        text-align: center;

    }
    #f1{
        max-width: 400px;
        margin: 10px auto;
        padding: 16px;
        background: local;
        border: 2px solid black;
        border-radius: 4px;
    }
    #submit{
        margin: 0px 10px 10px 0px;
        border-radius: 3px;
        font-size: 20px;
        color: aqua;
        background-color: darkslategrey;
        transition: all 0.1s;
    }
    button{
        margin: 0px 10px 10px 0px;
        border-radius: 3px;
        font-size: 20px;
        color: brown;
        background-color: cyan;
        transition: all 0.1s;
    }
</style>
<body>
    <div id="f1">
        First Name:<input type="text" name="first" id="fname"><br><br>
        Last Name:<input type="text" name="last" id="lname"><br><br>
        <input type="submit" value="submit" id="submit"><br><br>
        <button id="bt1">Show</button>
        <button id="bt2">hide</button>
    </div>
    <script>

        $(document).ready(function(){
            $("#bt2").click(function(){
                $("input").hide();
            });
            $("#bt1").click(function(){
                $("input").show();
            });
        });
    </script>
</body>
</html>
