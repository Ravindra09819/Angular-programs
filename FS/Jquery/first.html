<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="location">
        <button onclick="getLocation()">Where am i?</button>
    </div>

    <svg  height="120" width="300">
        <polygon points="50 3,100 38,82 100,20 100,3 39" stroke="red" stroke-width="5"/>
    </svg>

    <svg height="150" width="300">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="5" fill="yellow"/>

    </svg>

    <script>
        var a=document.getElementById("location")

        function getLocation()
        {
            if(navigator.geolocation)
            {
                alert("your browser is supporting geolocation api");
                navigator.geolocation.getCurrentPosition(showPosition)
            }
            else
            {
                alert("sorry your browser is not supporting ")
            }
        }

        function showPosition(position)
        {
            var x="your current location is("+"latitude:"+position.coords.latitude+","+"longitude:"+position.coords.longitude+")";
            document.getElementById("location").innerHTML=x;
        }
    </script>
</body>
</html>
