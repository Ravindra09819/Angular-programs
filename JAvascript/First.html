<DOCTYPE html>
    <html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <body>
    <div ng-app="" >
        <h2>Some Text in inputbox</h2>
        <p>Name:
        <input type="text" ng-model="name"></p>
        <p>You wrote:
        <label ng-bind="name">{{name}}</label></p>
        
        </div>
    </body>
    </html>
